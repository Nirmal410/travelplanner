{% extends "base.html" %}

{% block title %}Sign Up - TravelPlanner{% endblock %}

{% block content %}
<div class="auth-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus auth-icon"></i>
                        <h2 class="auth-title">Join TravelPlanner</h2>
                        <p class="text-muted">Create your account to start planning amazing trips</p>
                    </div>

                    <form method="POST" action="{{ url_for('signup') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                            <small class="text-muted">Minimum 6 characters</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Confirm Password
                            </label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">Already have an account? 
                            <a href="{{ url_for('login') }}" class="auth-link">Sign in here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.auth-section {
    min-height: 100vh;
    background: linear-gradient(135deg, #ff5722, #ff8a65);
    display: flex;
    align-items: center;
    padding: 80px 0;
}

.auth-card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
}

.auth-icon {
    font-size: 3rem;
    color: var(--primary-color);
    margin-bottom: 20px;
}

.auth-title {
    color: var(--dark-color);
    font-weight: 700;
    margin-bottom: 10px;
}

.auth-link {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
}

.auth-link:hover {
    color: var(--accent-color);
    text-decoration: underline;
}

.form-control {
    border-radius: 12px;
    border: 2px solid #e9ecef;
    padding: 15px;
    font-size: 1rem;
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(255, 87, 34, 0.25);
}

.btn-primary {
    border-radius: 12px;
    padding: 15px;
    font-weight: 600;
    font-size: 1.1rem;
}
</style>
{% endblock %}
